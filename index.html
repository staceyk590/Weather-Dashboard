<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    
    </head>
    <body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>      
        </div>
    </div>

    
      
        
        <div class="container-fluid">
          <div class="row content">
            <div class="col-sm-3 sidenav hidden-xs">
              <h3>Search for a City:</h3>
              <ul class="nav nav-pills nav-stacked">
                      <form>
                        <div class="input-group">
                          <input id="cityInput" type="text" class="form-control">
                          <div class="input-group-btn">
                            <button class="btn btn-default" id="searchBtnId" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                            </button>
                          </div>
                        </div>
                      </form>
                      
                      <div class="form-group">
                        <!--<input type="text" class="form-control"id="search-term" placeholder="Austin">
                        <input type="text" class="form-control"id="search-term" placeholder="Chicago">
                        <input type="text" class="form-control"id="search-term" placeholder="New York">
                        <input type="text" class="form-control"id="search-term" placeholder="Orlando">
                        <input type="text" class="form-control"id="search-term" placeholder="San Francisco">
                        <input type="text" class="form-control"id="search-term" placeholder="Seattle">
                        <input type="text" class="form-control"id="search-term" placeholder="Denver">
                        <input type="text" class="form-control"id="search-term" placeholder="Atlanta">-->
                      </div>
              </ul><br>
            </div>
          
            <br>
            
            <div class="col-sm-9">
              <div class="well">
                <p><div class="city"></div>
                  <div class="date"></div>
                  <div class="iconimage"><img id="weathericon" /></div>
                  <div class="temperature"></div>
                  <div class="humidity"></div>
                  <div class="windspeed"></div>
                  <div class="uvindex"></div></p>
                  
              </div>

              <h3> 5-Day Forecast:</h3>

              <!--id="forecast"-->

              <div class="row"></div>
                    <div class="col-sm-2">
                            <div class="well">
                              <h4>Day 1</h4>
                              <p>
                                <div class="humidity2"></div>
                                <div class="city"></div></p> 
                                
                             </p> 
                            </div>
                          </div>
                <div class="col-sm-2">
                  <div class="well">
                    <h4>Day 2</h4>
                    <p>
                      <div class="city"></div></p> 
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="well">
                    <h4>Day 3</h4>
                    <p><div class="city"></div></p> 
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="well">
                    <h4>Day 4</h4>
                    <p><div class="city"></div></p> 
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="well">
                    <h4>Day 5</h4>
                    <p><div class="city"></div></p> 
                  </div>
                </div>
              </div>
          
              
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <script type="text/javascript"></script>

        
</body>
</html>
